<html>
    <head>
        <title>Enzyme Kinetics Parameters Calculations</title>
    </head>
    <body>
        Enter a two column format text (velocity vs concentration) to process:
        {% if messages %}
        <pre>
          {% for message in messages %}
	  {{ message }}
          {% endfor %}
        </pre>
        {% endif %}

        <form action="/" method="post">
            <textarea name="timevsconc" rows="30" cols="20"></textarea>
            <input type="submit" value="Execute" />
        </form>
	<br>
	{% if results %}
	Results:
	<pre>
          {% for result in results %}
	  {{ result }}
          {% endfor %}
        </pre>
        {% endif %}
    </body>
</html>
