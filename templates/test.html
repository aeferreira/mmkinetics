<html>
    <head>
        <title>Enzyme Kinetics Parameters Calculations</title>
    </head>
    <body>
        Enter a two column format text (velocity vs concentration) to process:
        <form action="/" method="post">
            <textarea name="timevsconc" rows="30" cols="20"></textarea>
            <input type="submit" value="Execute" />
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                Results:
                <pre>
                    {% for message in messages %}
{{ message }}
                    {% endfor %}
                </pre>
            {% endif %}
        {% endwith %}
    </body>
</html>
